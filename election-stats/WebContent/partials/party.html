<div class="row" id="Info">
	<div class="small-12 large-12 columns Party_info">
		<div class="row">
				<div class="small-4 large-4 columns Symbol">
					<img src="{{imagesrc}}/party/{{party.image}}">
				</div>
				<div class="small-6 large-6 pull-1 columns panel radius Ideology">
					<span ><h5 class="subheader">Ideology</h5></span>
					<br>
					<p>
						{{party.ideology}}
						<br>
						<br>
					</p>
				</div> 
		</div>

		<div class="row">
			<div class="small-12 large-12 columns Persons">
				<table class="small-12 large-12 columns">
					<tr>
						<td ><h6 class="fn" >Chairperson </h6></td><td class="divider"></td><td id = "ChairPerson"> <a href="#{{party.chairPerson.name}}">{{party.chairPerson.name}}</a></td>
					</tr>
					<tr>
						<td ><h6 class="fn">Notable Persons </h6></td><td class="divider"></td>
						<td>
							<a ng-repeat="person in party.notablePerson" href="#{{person.name}}">{{person.name}}, </a>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="small-12 large-12 columns History">
				<h5 class="fn">History</h5>
				<p>
					{{party.history}}
				</p>
			</div>

		</div>
	</div>
</div>
