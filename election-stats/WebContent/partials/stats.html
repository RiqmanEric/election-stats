	<div class="row">
		<div class="large-3 small-3 columns">
			<div class="section-container accordion" data-section="accordion">
				<section ng-repeat="f in filters" callfoundation>
					<p class="title" data-section-title><a href="">{{f.title}}[{{f.count}}]</a></p>
					<div class="content" data-section-content>
						<form class="custom">
							<div class="row sec_contain">
								<div class="large-12 columns">
									<input type="text" ng-model="f.search.value"/>
									<div class="row" ng-repeat="choice in f.values | filter: f.search">
										<div class="large-10 columns">
											<label>{{choice.value | truncate :25}}</label>
										</div> 
										<div class="large-2 columns">
											<input type="checkbox" id="checkbox1" style="display: none;"><span class="custom checkbox " ng-class="{true:'checked', false:''}[choice.isChecked]" ng-click="checkbox(choice, f)"></span>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</section>
			</div>

		</div>
		<div class="large-7 small-7 columns panel" id="candidate_container">
			<table class="small-12 large-12 columns" >
				<thead>
					<tr>
						<th class="small-3 large-3 columns">Election</th>
						<th class="small-3 large-3 columns">State</th>
						<th class="small-4 large-4 columns">Party</th>
						<th class="small-2 large-2 columns">Count</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="small-3 large-3 columns"><input type="text" ng-model="table.search.year"/></td>
						<td class="small-3 large-3 columns"><input type="text" ng-model="table.search.state"/></td>
						<td class="small-4 large-4 columns"><input type="text" ng-model="table.search.party"/></td>
						<td class="small-2 large-2 columns"><input type="text" ng-model="table.search.count"/></td>
					</tr>
					<tr ng-repeat = "row in data | orderBy:['year','state', 'party', 'count'] | filter: table.search">
						<td class="small-3 large-3 columns"><a href="#/election/{{row.year}}">{{row.year}}</a></td>
						<td class="small-3 large-3 columns"><a href="#/state/{{row.state}}">{{row.state}}</a></td>
						<td class="small-4 large-4 columns"><a href="#/party/{{row.party}}">{{row.party}}</a></td>
						<td class="small-2 large-2 columns">{{row.count}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class=" large-2 small-2 columns ">
			<div class="row ">
			<div class=" large-11 small-11 columns push-1 panel callout">
				<form class="custom">
					<div ng-repeat="a in attribs"> <label><input name="att" type="radio" style="display:none;"	>
					<span class="custom radio" ng-click="radio($index)"></span> {{a}}</label></div>
	 			</form>
	 		</div>
	 		</div>
		</div>
	</div>
