<a href="#">{{discussion.name}}: </a>
<br> {{discussion.content}}
<ul class="inline-list">

	<li><a href="" data-dropdown="StartDisc" ng-click="addDiscussion(discussion.id)">Add Comments</a></li>
</ul>
<div class="small-11 large-11 large-offset-1 small-offset-1 columns" ng-repeat="discussion in discussion.comments" ng-include="'partials/discussion.html'"></div>
